<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:wght@500;700&display=swap"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="product-preview-card">
			<div class="preview-image">
				<img
					src="images/image-product-mobile.jpg"
					alt="perfume"
					class="mobile-img"
				/>
				<img
					src="images/image-product-desktop.jpg"
					alt="perfume"
					class="desktop-img"
				/>
			</div>
			<div class="preview-content">
				<span class="category">Perfume</span>
				<h3 class="title">Gabrielle Essence Eau De Parfum</h3>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<span class="new-price">$149.99</span>
					<span class="old-price">$169.99</span>
				</div>
				<button class="add-to-cart-btn">
					<img src="images/icon-cart.svg" alt="cart icon" />Add to Cart
				</button>
			</div>
		</section>

		</div> -->
	</body>
</html>
